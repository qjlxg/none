port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxies:
  - {name: 🇺🇸 美国, server: shhh001.oraclenat.cc, port: 23451, type: vmess, uuid: bafea497-9b04-45c3-9062-c2540606b876, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: shhh001.oraclenat.cc}}, udp: true}
  - {name: 🇸🇬 新加坡西部, server: westsg2-ddns.oraclenat.cc, port: 23452, type: vmess, uuid: bafea497-9b04-45c3-9062-c2540606b876, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: westsg2-ddns.oraclenat.cc}}, udp: true}
  - {name: 🇩🇪 德国法兰克福, server: frankfurt.faforex.eu.org, port: 23451, type: vmess, uuid: bafea497-9b04-45c3-9062-c2540606b876, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: "/itdog?ed=2560", headers: {Host: us-new03.daluquan.top}}, udp: true}
  - {name: 🇩🇪 德国, server: visa.com, port: 443, type: vmess, uuid: bafea497-9b04-45c3-9062-c2540606b876, alterId: 0, cipher: auto, tls: false, network: ws, ws-opts: {path: /, headers: {Host: go.daluquan.top}}, udp: true}
proxy-groups:
  - name: 手动切换
    type: select
    proxies:
      - 🇺🇸 美国
      - 🇸🇬 新加坡西部
      - 🇩🇪 德国法兰克福
      - 🇩🇪 德国
  - name: 自动选择
    type: url-test
    url: https://www.google.com/favicon.ico
    interval: 300
    tolerance: 50
    proxies:
      - 🇺🇸 美国
      - 🇸🇬 新加坡西部
      - 🇩🇪 德国法兰克福
      - 🇩🇪 德国
  - name: 负载均衡
    type: load-balance
    strategy: consistent-hashing
    url: https://www.google.com/favicon.ico
    interval: 300
    tolerance: 50
    proxies:
      - 🇺🇸 美国
      - 🇸🇬 新加坡西部
      - 🇩🇪 德国法兰克福
      - 🇩🇪 德国
  - name: 中国节点
    type: select
    proxies:
      - DIRECT
  - name: 日本节点
    type: select
    proxies:
      - DIRECT
  - name: 新加坡节点
    type: select
    proxies:
      - 🇸🇬 新加坡西部
  - name: 美国节点
    type: url-test
    url: https://www.google.com/favicon.ico
    interval: 300
    tolerance: 150
    proxies:
      - 🇺🇸 美国
rules:
  - DOMAIN,shhh001.oraclenat.cc,DIRECT
  - DOMAIN,westsg2-ddns.oraclenat.cc,DIRECT
  - DOMAIN,frankfurt.faforex.eu.org,DIRECT
  - DOMAIN,visa.com,DIRECT
  - MATCH,手动切换
